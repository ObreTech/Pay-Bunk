<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bunk Staking - USDT</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: white; text-align: center; padding: 40px 20px; }
        .card { background: #1e293b; border-radius: 20px; padding: 30px; margin: auto; max-width: 350px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h1 { color: #38bdf8; margin-bottom: 5px; font-size: 24px; }
        #ton-connect-button { display: flex; justify-content: center; margin: 25px 0; min-height: 44px; }
        .contenedor-pagos { display: flex; flex-direction: column; gap: 12px; }
        .btn-usdt { 
            background-color: #0088cc; 
            color: white; 
            border: none; 
            padding: 14px; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            font-size: 16px;
        }
        .btn-usdt:hover { background-color: #005580; transform: translateY(-2px); }
        .footer-info { font-size: 11px; color: #64748b; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h1> PAY BUNK</h1>
        <p style="color: #94a3b8; margin-bottom: 10px;">Staking Exclusivo USDT</p>
        
        <div id="ton-connect-button"></div>

        <div class="contenedor-pagos">
            <button class="btn-usdt" onclick="pagar(10)">Invertir 10 USDT</button>
            <button class="btn-usdt" onclick="pagar(50)">Invertir 50 USDT</button>
            <button class="btn-usdt" onclick="pagar(100)">Invertir 100 USDT</button>
            <button class="btn-usdt" onclick="pagar(1000)">Invertir 1000 USDT</button>
            <button class="btn-usdt" onclick="pagar(3000)">Invertir 3000 USDT</button>
        </div>
        
        <p class="footer-info">Red TON | Solo USDT aceptado</p>
    </div>

<script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/ObreTech/Pay-Bunk/main/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-button'
    });

    async function pagar(monto) {
        if (!tonConnectUI.connected) {
            alert("Por favor, conecta tu billetera.");
            await tonConnectUI.openModal();
            return;
        }

        // Esta es la direcci贸n del contrato de USDT que el SDK NO PUEDE rechazar
        // Es el formato Raw/Hexadecimal exacto
        const USDT_CONTRACT_HEX = "0:c413a98d66177da4fe17dfbe3ec7efdfdc7e47af333333333333333333333333";

        const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 360,
            messages: [
                {
                    address: USDT_CONTRACT_HEX,
                    amount: "50000000", // 0.05 TON para la comisi贸n
                    // Payload de transferencia para que el USDT se mueva
                    payload: "te6cckEBAQEANAAAs78C0v8AAW8CAW8CAnSAD9BIAAGFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAZ9AFA"
                }
            ]
        };

        try {
            console.log("Enviando transacci贸n a la red...");
            await tonConnectUI.sendTransaction(transaction);
            alert("隆Excelente! Revisa tu billetera para confirmar el env铆o de " + monto + " USDT.");
        } catch (e) {
            console.error("Error capturado:", e);
            // Si sale un error, ahora nos dir谩 exactamente qu茅 pas贸 sin rodeos
            alert("Aviso t茅cnico: " + e.message);
        }
    }
</script>
