<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bunk Staking</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: white; text-align: center; padding: 50px 20px; }
        .card { background: #1e293b; border-radius: 20px; padding: 30px; margin: auto; max-width: 350px; border: 1px solid #334155; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        h1 { color: #38bdf8; margin-bottom: 5px; }
        #ton-connect-button { display: flex; justify-content: center; margin: 20px 0; min-height: 40px; }
        .contenedor-pagos { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .btn-usdt { background-color: #0088cc; color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-usdt:hover { background-color: #005580; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸš€ PAY BUNK</h1>
        <p style="color: #94a3b8;">Staking de USDT</p>
        
        <div id="ton-connect-button"></div>

        <div class="contenedor-pagos">
            <button class="btn-usdt" onclick="ejecutarPago(10)">Invertir 10 USDT</button>
            <button class="btn-usdt" onclick="ejecutarPago(50)">Invertir 50 USDT</button>
            <button class="btn-usdt" onclick="pagar(100)">Invertir 100 USDT</button>
            <button class="btn-usdt" onclick="pagar(1000)">Invertir 1000 USDT</button>
            <button class="btn-usdt" onclick="pagar(3000)">Invertir 3000 USDT</button>
        </div>
        
        <p style="font-size: 11px; color: #64748b; margin-top: 20px;">Solo USDT (Red TON)</p>
    </div>

    <script>
        // 2. INICIALIZACIÃ“N ÃšNICA
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ObreTech/Pay-Bunk/main/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // 3. FUNCIÃ“N DE PAGO CORREGIDA
        async function pagar(monto) {
            if (!tonConnectUI.connected) {
                alert("CompaÃ±ero, primero conecta tu billetera arriba.");
                await tonConnectUI.openModal();
                return;
            }

            alert("Vas a enviar " + monto + " USDT. Confirma en tu billetera.");

            // AquÃ­ configuraremos el contrato de USDT real en el siguiente paso
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 300,
                messages: [{
                    address: 'UQCT67yhgE0nbSjW-yTIcOp-KJtcT7h1ebc1Sr0EK7Tn8Vic', // Tu Wallet
                    amount: "50000000", // Fee de red
                }]
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
            } catch (e) {
                console.error(e);
            }
        }

        // Alias para que funcionen todos los botones
        function ejecutarPago(m) { pagar(m); }
    </script>
</body>
</html>
